<link rel="stylesheet" type="text/css" href="/static/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SportInside</title>

<body>
    <nav>
        <ul>   
            <li>SportInside</li>
            <li>HOME</li>
            <li>CONTACT</li>
            <li>MISSION</li>
        </ul>
    </nav>

    <div class="parallax">
    {% for post in posts %}
        {% if post == posts[0] %}
            <div class="fun">
                <div class="article-img-textbox">
                    <h1 >{{ post[0] }}</h1>
                    <p class="textfirst">{{ post[2] }}</p>
                </div>
            </div>
        <img class="bg-img mySlides" src="/static/pic/aa.jpg" style="height: 59vw;">
        <img class="bg-img mySlides" src="/static/pic/aaa.jpg">
        <img class="bg-img mySlides" src="/static/pic/aaaa.jpg" style="height: 59vw;">
        <img class="bg-img mySlides" src="/static/pic/aaaaa.jpeg" style="height: 59vw;">
    </div>

    <div class="bg">
        <div class="wrapper">    
        {% else %}
            <article>
                <div class="parent">
                    <div class="child">
                        <h2 class="head">{{ post[0] }}</h2>
                        <p class="bodytext">{{ post[2] }}</p>
                        <button onclick="openMo({{ post[3] }})" id="myBtn">+</button>
                            <div id="{{ post[3] }}" class="modal">
                            <div class="modal-content">
                            <span class="close">&times;</span>
                            <p class="impo">{{ post[1] }}</p>
                            </div>
                    </div>
                </div>
            </article>
        {% endif %}
        {% endfor %}
        </div>  
    </div>

    <footer>
        <img class="fopic" src="/static/pic/footer.png">
            <div class="copyright">
              <p> &copy 2019 | SportInside Management Group | JP for the win | Contact | FBGM | #GOAL </p>
            </div>
    </footer>  

<script>

function openMo(id){
    console.log(id)
    var modal = document.getElementById(id);
    modal.style.display = "block";

    window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

}

var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none"; 
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1} 
  slides[slideIndex-1].style.display = "block"; 
  setTimeout(showSlides, 3000); // Change image every 2 seconds
}

</script>

</body>
